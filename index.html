<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PCI Demo</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      background-color: #f9f9f9;
      padding: 50px;
    }

    h1 {
      margin-top: -20px;
      margin-bottom: 30px;
    }

    .section-button {
      position: relative;
      width: 900px;
      height: 400px;
      margin: 10px auto 20px auto; /* marge top réduite à 10px */
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      background-size: cover;
      background-position: top;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 15px;
      box-sizing: border-box;
    }

    .section-button button {
      padding: 12px 25px;
      font-size: 1.1em;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      background-color: rgba(74, 144, 226, 0.9);
      color: white;
      cursor: pointer;
      transition: background-color 0.2s;
      z-index: 10;
    }

    .section-button button:hover {
      background-color: rgba(53, 122, 201, 0.95);
    }

    .pipeline-title {
      margin-top: 100px;
      font-size: 1.8em;
      font-weight: bold;
      color: #333;
    }

    .pipeline-image {
      margin-top: 40px;
      max-width: 60%;
      height: auto;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    hr {
      margin-top: 80px;
      margin-bottom: 30px;
      border: none;
      border-top: 2px solid #ccc;
      width: 70%; /* ← ici tu contrôles la largeur horizontale */
    }

  </style>
</head>
<body>
  <h1>PCI Demo</h1>

  <div class="section-button" style="background-image: url('assets/CT_sample.png');">
    <button onclick="location.href='pages/ct_scan.html'">CT Scan</button>
  </div>

  <div class="section-button" style="background-image: url('assets/3D_sample.png');">
    <button onclick="location.href='pages/pci.html'">PCI 3D Reconstruction</button>
  </div>

  <hr>
  <div class="pipeline-title">Pipeline illustration</div>
  <img src="assets/pipeline.png" alt="Pipeline" class="pipeline-image"/>
</body>
</html>
